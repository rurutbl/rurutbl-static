<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rurutbl - why not">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./style.css">
    <title>Ruru TBL</title>
</head>

<body>
    <!--! Things to change when converting -->
    <!--  \[[^\]]*\]" replace to " -->
    <!-- \ *Sci(Chem) replace to Chemestry -->
    <!-- \ *Sci(Phy/Bio) replace to {SciElec} -->
    <!-- Reormat Break at every cost hejjejeehjjhejhaje -->
    <h2 id="classTitle"><span></span><a alt="edit" aria-label="Settings" href="/settings/"></a></h2>

    <div class="progress-bar-container" id="pb">
        <div class="progress-bar">
            <div>
                <span id="timenow" class="px40"></span>
                <span id="timetil" class="px40" style="min-width: 90px; width: unset;">
                    <noscript>Wont work without Javascript btw</noscript>
                </span>
                <span id="timetilval" class="px40"></span>
            </div>
        </div>
    </div>
    <ul id="track">
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
    </ul>
    <a href="https://www.junyuansec.moe.edu.sg/files/T1_2024_Class_Timetable_Odd_Week_Only.pdf" target="_blank">
        Orignal
    </a>
    <div class="dropdown-parent" id="table">
        <p class="dropdown" onclick="toggleTableShow()">Full Timetable</p>
        <div style="display: none;">
            <table id="fulltbl"></table>
        </div>
    </div>

    <div class="dropdown-parent" id="devinfo">
        <p class="dropdown" onclick="toggleDebugShow()">Debug</p>
        <div style="display: none;"></div>
    </div>

    <!-- Some Script -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="/scrips/refrences.js"></script>
    <script src="/scrips/additional.js"></script>
    <script src="/scrips/script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/scrips/serviceWorker.js")
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>

</html>
