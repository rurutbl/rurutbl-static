<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ruru TBL</title>
</head>

<body>
    <h2 id="classDropdown"><span></span><a href="/settings/"></a></h2>

    <div class="progress-bar-container" id="pb">
        <div class="progress-bar">
            <div>
                <span id="timenow" class="px40"></span>
                <span id="timetil" class="px40" style="min-width: 90px; width: unset;">
                    <noscript>Wont work without Javascript btw</noscript>
                </span>
                <span id="timetilval" class="px40"></span>
            </div>
        </div>
    </div>
    <ul id="track">
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
        <li class="li-loading">
            <div class="px40"></div>
            <div class="px40"></div>
        </li>
    </ul>

    <div class="dropdown-parent" id="table">
        <p class="dropdown" onclick="toggleTableShow()">Full Timetable</p>
        <div style="display: none;">
            <table id="fulltbl"></table>
        </div>
    </div>

    <div class="dropdown-parent" id="devinfo">
        <p class="dropdown" onclick="toggleDebugShow()">Debug</p>
        <div style="display: none;"></div>
    </div>

    <!-- Some Script -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="/scrips/refrences.js"></script>
    <script src="/scrips/additional.js"></script>
    <script src="/scrips/script.js"></script>
</body>

</html>
