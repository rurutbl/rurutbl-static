<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.1al+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>Ruru TBL</title>
</head>

<body>
    <div>
        <div class="progress-bar-container" id="pb-skel">
            <div class="progress-bar">
                <div><span id="timenow" class="px40"></span>
                    <span id="timetil" class="px40" style="width: 90px;"></span>
                    <span id="timetilval" class="px40"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar-container" style="display: none;" id="pb">
        </div>
    </div>

    <div>
        <h2>
            You are viewing class<select id="classDropdown"></select>
        </h2>
        <div id="dis" style="display: none;">
            <span>This class has not been checked for errors. Click the button so i can check</span>
            <button onclick="verifyBtn()">Review list</button>
        </div>
        <ul id="track-skel" style="display: block;">
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
            <li>
                <div class="px40"></div>
                <div class="px40"></div>
            </li>
        </ul>
        <ul id="track" style="display: none;"></ul>
    </div>

    <div class="dropdown-parent" id="table">
        <p class="dropdown" onclick="toggleTableShow()">Full Timetable</p>
        <div style="display: none;">
            <table id="fulltbl"></table>
        </div>
    </div>

    <div class="dropdown-parent" id="devinfo">
        <p class="dropdown" onclick="toggleDebugShow()">Debug</p>
        <div style="display: none;"></div>
    </div>

    <!-- Some Script -->
    <script src="/rurutbl/scrips/refrences.js"></script>
    <script src="/rurutbl/scrips/additional.js"></script>
    <script src="/rurutbl/scrips/script.js"></script>
</body>

</html>
